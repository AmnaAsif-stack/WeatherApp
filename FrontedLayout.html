<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="style.css" rel="stylesheet">
    
</head>

<body class="bg-gray-100 ">
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay loop muted class="video">
            <source src="Images/5498910-hd_1920_1080_30fps (1).mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="flex flex-col flex-1 relative z-10">
        <div class="flex h-screen relative z-10 flex-col lg:flex-row">
            <!-- Sidebar -->
            <div class="w-full lg:w-64 bg-gray-900 text-black p-6">
                <h2 class="text-2xl text-center mb-6"><img src="Images/download.jpeg" alt="Logo"></h2>
                <ul class="mt-4">
                    <li class="mb-4">
                        <button id="dashboard-button" class="w-full bg-black text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition">Dashboard</button>
                    </li>
                    <li>
                        <button id="tables-button" class="w-full bg-black text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition">Tables</button>
                    </li>
                </ul>
            </div>

        <!-- Main Content -->
        <div class="flex-1 p-6 flex flex-col">
            <!-- Dashboard Section -->
            <div id="dashboard-content" class="dashboard-section flex-1">
                <div class="flex justify-between items-center mb-8 w-full flex-col md:flex-row">
                    <div class="flex justify-center w-full">
                        <div class="flex items-center bg-white p-2 rounded-lg shadow-lg w-full max-w-lg">
                            <input type="text" id="city-input" placeholder="Search by city..." class="p-4 border border-gray-400 rounded-xl flex-1">
                            <button id="get-weather" class="ml-4 bg-black text-white px-6 py-3 rounded-lg hover:bg-gray-600">Search</button>
                            <button id="get-location-weather" class="ml-4 bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Use My Location</button>
                        </div>
                    </div>
                </div>

                <div class="flex items-center mb-4">
                    <div class="absolute top-4 right-4">
                        <img src="Images/IMG-20221201-WA0044.jpg" alt="Profile Picture" class="w-32 h-32 rounded-full">
                    </div>
                </div>

                <div class="weather-data p-6 rounded-lg shadow flex flex-col lg:flex-row justify-between" id="weather-section">
                    <!-- Left side: Weather Data -->
                    <div class="weather-info w-full lg:w-1/2">
                        <h2 class="text-xl font-semibold mb-4">Weather Data Based on City</h2>
                        <p>City: <span id="city-name">N/A</span></p>
                        <p>Temperature: <span id="temperature">N/A</span></p>
                        <p>Description: <span id="description">N/A</span></p>
                        <p>Humidity: <span id="humidity">N/A</span>%</p>
                        <p>Wind Speed: <span id="wind-speed">N/A</span> km/h</p>
                        <button id="toggle-unit" class="bg-gray-800 text-white text-sm px-2 py-1 rounded-lg hover:bg-gray-400 transition mt-4">Switch to °F</button>
                        <img id="weather-icon" src="Images/download.png" class="w-16 h-16 mt-4" alt="Weather Icon">
                    </div>

                    <!-- Right side: 5-Day Forecast -->
                    <div id="forecast-grid" class="forecast-grid mt-4 lg:mt-0 lg:w-1/2"></div>
                </div>

                <div class="flex flex-col lg:flex-row justify-between mt-6">
                    <div class="chart-item w-full lg:w-1/3 mb-4 lg:mb-0">
                        <canvas id="barChart" class="max-h-60"></canvas>
                    </div>
                    <div class="chart-item w-full lg:w-1/3 mb-4 lg:mb-0">
                        <canvas id="doughnutChart" class="max-h-60"></canvas>
                    </div>
                    <div class="chart-item w-full lg:w-1/3 mb-4 lg:mb-0">
                        <canvas id="lineChart" class="max-h-60"></canvas>
                    </div>
                </div>
            </div>

            <div id="table-section" class="table-container mt-20 hidden flex flex-col items-center justify-center">
                <div class="flex justify-between items-center mb-8 w-full flex-col md:flex-row">
                    <div class="flex justify-center w-full">
                        <div class="flex absolute top-4 items-center bg-white p-2 rounded-lg shadow-lg w-full max-w-lg">
                            <input type="text" id="city-input" placeholder="Search by city..." class="p-4 border border-gray-400 rounded-xl flex-1">
                            <button id="get-weather" class="ml-4 bg-black text-white px-6 py-3 rounded-lg hover:bg-gray-600">Search</button>
                            <button id="get-location-weather" class="ml-4 bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Use My Location</button>
                        </div>
                    </div>
                </div>

                <div class="flex items-center mb-4">
                    <div class="absolute top-4 right-4">
                        <img src="Images/IMG-20221201-WA0044.jpg" alt="Profile Picture" class="w-32 h-32 rounded-full">
                    </div>

                    <div class="flex justify-between w-full max-w-6xl bg-white p-6 rounded-lg shadow-lg flex-col lg:flex-row">
                        <!-- Left Side: Table -->
                        <div class="w-full lg:w-2/3 p-4">
                            <h2 class="text-xl font-semibold mb-4 text-center">Weather Forecast</h2>
                            <!-- Filters Section -->
                            <div class="flex flex-wrap gap-4 justify-center mb-6">
                                <button id="filter-rainy" class="flex items-center gap-2 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 16s1-1 3-1 3 1 3 1 1-1 3-1 3 1 3 1 1-1 3-1 3 1 3 1"></path>
                                    </svg>
                                    Show Rainy Days
                                </button>
                                <button id="filter-highest" class="flex items-center gap-2 bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c1.4 0 2.75.5 3.9 1.35C17.6 10.6 18 12 18 14v2a2 2 0 002 2"></path>
                                    </svg>
                                    Highest Temperature
                                </button>
                                <button id="filter-descending" class="flex items-center gap-2 bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4l8 8-8 8M4 12h16"></path>
                                    </svg>
                                    Temp Descending
                                </button>
                                <button id="filter-ascending" class="flex items-center gap-2 bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 20l-8-8 8-8m8 8H4"></path>
                                    </svg>
                                    Temp Ascending
                                </button>
                            </div>
                            <!-- Table Section -->
                            <table id="forecast-table" class="min-w-full bg-gray-200 border border-gray-300">
                                <thead>
                                    <tr>
                                        <th class="border border-gray-400 p-2">Date</th>
                                        <th class="border border-gray-400 p-2">Temperature</th>
                                        <th class="border border-gray-400 p-2">Description</th>
                                        <th class="border border-gray-400 p-2">Humidity (%)</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                            <!-- Pagination Controls -->
                            <div class="pagination mt-4 flex justify-center gap-4">
                                <button id="prev" class="bg-black text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition">Previous</button>
                                <button id="next" class="bg-black text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition">Next</button>
                            </div>
                        </div>

                        <!-- Right Side: Chatbot -->
                        <div class="w-full lg:w-1/3 bg-gray-200 p-4 rounded-lg shadow-lg mt-4 lg:mt-0">
                            <h2 class="text-xl font-semibold mb-4">Chatbot</h2>
                            <div id="chatbox" class="border border-gray-300 p-4 h-48 overflow-y-auto mb-4"></div>
                            <div id="spinner" class="hidden">
                                <img src="Images/spinner.gif" alt="Loading" class="mx-auto w-12 h-12">
                            </div>
                            <div class="flex">
                                <input type="text" id="user-query" placeholder="Ask me about the weather..." class="flex-1 p-2 border border-gray-400 rounded-lg">
                                <button id="send-query" class="ml-2 bg-black text-white px-4 py-2 rounded-lg hover:bg-gray-600">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
    <footer class="bg-gray-800 text-white text-center py-6 mt-auto">
        <p class="text-lg">© 2024 Weather App. All rights reserved.</p>
        <p class="text-sm">Built by Amna Asif</p>
    </footer>
    <script src="script.js"></script>

    <script>
        // JavaScript to toggle between Dashboard and Tables
        const dashboardButton = document.getElementById('dashboard-button');
        const tablesButton = document.getElementById('tables-button');
        const dashboardContent = document.getElementById('dashboard-content');
        const tableSection = document.getElementById('table-section');

        // Function to show Tables and hide Dashboard
        function showTables() {
            dashboardContent.classList.add('hidden'); // Hide dashboard content
            tableSection.classList.remove('hidden'); // Show table section
        }

        // Function to show Dashboard and hide Tables
        function showDashboard() {
            dashboardContent.classList.remove('hidden'); // Show dashboard content
            tableSection.classList.add('hidden'); // Hide table section
        }

        // Event listeners for button clicks
        dashboardButton.addEventListener('click', showDashboard);
        tablesButton.addEventListener('click', showTables);

        // Default to showing the Dashboard
        showDashboard();
    </script>
</body>

</html>
